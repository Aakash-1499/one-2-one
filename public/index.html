<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/49a0d298d1.js" crossorigin="anonymous"></script>
    <title>One_2_One</title>
</head>
<body>


<header>


<div id="header" >
  

<span id="container">

	<span id="invitation" >
    &mdash; C O D E &mdash;<br> <span class="personal_code_value_paragraph" id="personal_code_paragraph">n6kwCxmg1vI_lKIkAAAB </span>
    <abbr title="copy"><button id="copy_button" style="color: #ffffff"><i class="fas fa-copy"></i></button></abbr>
    
	</span>
	
  <span id="header_middle" 
  style="padding-top: 2px;">
    TEAM UP
  </span>


<!-- enter code  -->


  <fieldset style="margin-right: 20px;" >
	
    <legend style="color: #ffffff;">ENTER THE CODE</legend>
   <span id="enter_code" class="enter_code">
  	 <input type="text" name="invitation code" id="personal_code_input">

  	  <span id="code_button" > 
  		   <button id="chat" style="color: #ffffff;"><i class="fas fa-comment"></i> Chat</button>  

  		    <button id="video" style="color: #ffffff;"><i class="fas fa-video"></i> Video Call</button></span>
      
      
      </span>

    </span>
   </fieldset>
  
  
</span>



	


<span id="header_mdown">
 &mdash; Made with &#10084;&#65039; by Aakash &mdash;
 </span> 

</div>



</header>

  <section class="main_container">
  
    <!-- call container -->
    <div class="call_container">
      <div class='videos_container'>
        <div id='video_placeholder' class='videos_placeholder'>
          <!--  -->
        </div>
        <video class='remote_video display_none' muted autoplay id='remote_video'></video>
        <div class='call_buttons_container display_none ' id='call_buttons'>
          <button class='call_button_small' id='mic_button'>
            <img src='./utils/images/mic.png' id='mic_button_image'></img>
          </button>
          <button class='call_button_small' id='camera_button'>
            <img src='./utils/images/camera.png' id='camera_button_image'></img>
          </button>
          <button class='call_button_large' id='hang_up_button'>
            <img src='./utils/images/hangUp.png'></img>
          </button>
          <button class='call_button_small' id='screen_sharing_button'>
            <img src='./utils/images/switchCameraScreenSharing.png'></img>
          </button>
          <button class='call_button_small' id='start_recording_button'>
            <img src='./utils/images/recordingStart.png'></img>
          </button>
        </div>
        <div class='finish_chat_button_container display_none' id='finish_chat_button_container'>
          <button class='call_button_large' id='finish_chat_call_button'>
            <img src='./utils/images/hangUp.png'></img>
          </button>
        </div>
        <div class='video_recording_buttons_container display_none ' id='video_recording_buttons'>
          <button id='pause_recording_button' style="color:black;">
            <i class="far fa-pause-circle"></i>
          </button>
          <button id='resume_recording_button' class='display_none' style="color:black;">
            <i class="far fa-play-circle"></i>
          </button>
          <button id='stop_recording_button display_none' style="color:black;">
            <i class="far fa-stop-circle"></i>
          </button>
        </div>
      </div>
    </div>
    </div>
  
    <!-- remote video container -->
  
    <div class="remote_video_container">
      <div class='videos_container'>
        <div class='local_video_container'>
          <video class='local_video' id='local_video' muted autoplay></video>
        </div>
      </div>
    </div>
  
    <!-- chat_container -->
  
    <div class='messenger_container'>
  
      <div class='messages_container' id='messages_container'></div>
      <div class='new_message_container display_none ' id='new_message'>
        <input class='new_message_input' id='new_message_input' type='text' placeholder="Type your message..."></input>
        <button class='send_message_button ' id='send_message_button'>
          <img class='send_message_button_image' src='./utils/images/sendMessageButton.png'></image>
        </button>
      </div>
    </div>
  
  
  </section>

  <div id="dialog">

  </div>

	
		


<script src="/socket.io/socket.io.js"></script>
<script src="./js/elements.js" type='module'> </script>
<script src="./js/constants.js" type='module'> </script>
<script src="./js/UI.js" type='module'> </script>
<script src="./js/socketlistener.js" type='module'> </script>
<script src="./js/state.js" type='module'> </script>
<script src="./js/webRTCHandler.js" type='module'> </script>
<script src="./js/main.js" type='module'> </script>
 


</body>
    
</html>
